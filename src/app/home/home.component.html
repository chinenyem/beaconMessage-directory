<section class="app-home">
<section [ngSwitch]="isAuth">

  <h3 *ngSwitchCase="false">Log In</h3>

  <md-card *ngSwitchCase="false">

    <button md-raised-button (click)="login('google')">
      <img width="30" src="../assets/img/google-logo.png" />Use My Google Account
    </button>

    <button md-raised-button (click)="login('facebook')">
      <img width="30" src="../assets/img/facebook-logo.png" />Use My Facebook Account
    </button>

    <button md-raised-button (click)="login('twitter')">
      <img width="30" src="../assets/img/twitter-logo.png" />Use My Twitter Account
    </button>

    <button md-raised-button (click)="login('github')">
      <img width="30" src="../assets/img/github-logo.png" />Use My Github Account
    </button>

  </md-card>

  <md-card *ngSwitchCase="true">
     <md-card-header>
        <img md-card-avatar [src]="user.avatar || '../assets/img/avatar.png'">
        <md-card-title>{{ user.name }}</md-card-title>
        <md-card-subtitle>{{ user.email || '(no email)' }}</md-card-subtitle>
     </md-card-header>
     <img md-card-image src="../assets/img/md-banner.jpg">
     <md-card-content>
        <p>You are logged in using <strong>{{ user.provider }}</strong></p>
     </md-card-content>
     <md-card-actions>
       <button md-raised-button (click)="logout()">
         Logout
       </button>
     </md-card-actions>
  </md-card>
</section>
</section>
